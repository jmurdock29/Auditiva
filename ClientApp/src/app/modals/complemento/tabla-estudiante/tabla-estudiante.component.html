
              <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter" style="visibility:hidden">

              <br>
    
                <table  class='table table-striped' *ngIf='profesores && profesores.length' >
                    <thead>
                        
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Identificacion</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    <tr *ngFor="let profesor of profesores | filtroProfesor:searchText; index as i" (click)="seleccionar(profesor)">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{profesor.identificacion}}</td>
                        <td>{{profesor.apellidos}}</td>
                        <td>{{profesor.nombres}}</td>
                        <td>{{profesor.tipo}}</td>
                    </tr>
                  </tbody>
                </table>
