<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>


    <div class="contenido">
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">

                <!-- Masthead Heading -->
                <h1 class="masthead-heading text-uppercase mb-0">Calificaciones</h1>

                <!-- Icon Divider -->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="divider-custom-line"></div>
                </div>

            </div>
        </header>

        <section class="page-section portfolio" id="portfolio">
                <div class="container">
                    <!-- Portfolio Section Heading -->
                    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Notas</h2>
    
                    <!-- Icon Divider -->
                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="divider-custom-line"></div>
                    </div>
    
                </div>
            </section>

            <section style="margin-top: -50px;" class="page-section portfolio" id="portfolio">
                    <div class="container">
                        <!-- Portfolio Section Heading -->
                        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> {{ userNombre() }} {{ userApellido() }}</h2>
        
                        <!-- Icon Divider -->
                        <div class="divider-custom">
                            <div class="divider-custom-line"></div>
                            <div class="divider-custom-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="divider-custom-line"></div>
                        </div>
        
                    </div>
                </section>
                 
        <div class="row">

                <div class="col-6">
                  <input style="margin-left: 50px; width: 500px; height: 50px; visibility:hidden" [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter"  >
                </div>
        </div>

      
        <br>
        <div  class="row mt-5">
            <table align=center style="margin-top: -50px;" class="table-fill">
                <thead>
                    <tr>
                    <tr>
                                 
                        <th>#</th>
                        <th>Calificacion-Id</th>
                        <th>Nombre</th>
                        <th>Actividad</th>
                        <th>Nota</th>
                        <!-- <th>Ver</th> -->
                    </tr>
                </thead>
                <tr *ngFor="let calificaciones of calificacion | filtroCalificacion:searchText; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{calificaciones.calificacionId}}</td>
                    <td>{{calificaciones.titleTema}}</td>
                    <td>{{calificaciones.numbActividad}}</td>
                    <td>{{calificaciones.notaActividad}}</td>
       
                </tr>
            </table>
        </div>
    </div>

}
}    

</body>
